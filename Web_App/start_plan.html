<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Your Plan - AIvidya</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --background-dark: #0D0D1A;
            --background-main: #121224;
            --sidebar-bg: #1A1A2E;
            --card-bg: #1A1A2E;
            --input-bg: #101021;
            --primary-blue: #00A3FF;
            --primary-blue-light: #40C4FF;
            --text-primary: #FFFFFF;
            --text-secondary: #B0B0C0;
            --border-color: rgba(255, 255, 255, 0.1);
            --glow-color: rgba(0, 163, 255, 0.25);
            --success-green: #28a745;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-dark);
            color: var(--text-primary);
            display: flex;
            min-height: 100vh;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 250px;
            background-color: var(--sidebar-bg);
            padding: 25px 15px;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            border-right: 1px solid var(--border-color);
        }

        .sidebar-header {
            padding: 0 10px 25px 10px;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-blue);
        }

        .nav-links {
            flex-grow: 1;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            margin-bottom: 8px;
            border-radius: 10px;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .sidebar a i {
            width: 20px;
            text-align: center;
            font-size: 1.1rem;
        }

        .sidebar a:hover {
            color: var(--text-primary);
            background-color: rgba(255, 255, 255, 0.05);
            transform: translateX(5px);
        }

        .sidebar a.active {
            background-color: var(--primary-blue);
            color: var(--text-primary);
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 163, 255, 0.2);
        }

        .sidebar a.active:hover {
            transform: translateX(0);
        }

        /* --- Mobile Responsive Sidebar Updates --- */
        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            color: var(--text-primary);
            cursor: pointer;
            margin-right: 15px;
            /* Positioning it within the main content/header area */
        }

        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            backdrop-filter: blur(3px);
        }

        .sidebar-overlay.active {
            display: block;
        }

        @media (max-width: 992px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                width: 250px;
                z-index: 2000;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                box-shadow: 4px 0 15px rgba(0, 0, 0, 0.5);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .sidebar-header {
                display: block;
            }

            /* Adjust Main Padding to not be constrained if it was */
            main {
                padding: 20px;
                width: 100%;
            }

            .menu-toggle {
                display: block;
                position: absolute;
                top: 20px;
                left: 20px;
                z-index: 100;
                /* Ensure clickable */
            }

            .page-title {
                margin-top: 40px;
                /* Space for the toggle */
                font-size: 2rem;
            }

            /* Step 1 Layout Adjustments */
            .step1-layout {
                grid-template-columns: 1fr;
            }

            .preview-panel {
                position: relative;
                top: 0;
            }
        }

        .sidebar .logout {
            margin-top: auto;
        }

        /* --- Main Content --- */
        main {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
        }

        .main-container {
            width: 100%;
            max-width: 1200px;
        }

        .page-title {
            text-align: center;
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 40px;
        }

        .page-title span {
            color: var(--primary-blue);
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
            animation: fadeInUp 0.6s ease-in-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .step1-layout {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
            align-items: start;
        }

        .form-content,
        .preview-panel {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid var(--border-color);
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-group label.group-title {
            display: block;
            margin-bottom: 15px;
            font-weight: 600;
            font-size: 1.2rem;
        }

        textarea,
        input[type="number"] {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            background: var(--input-bg);
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
        }

        textarea {
            resize: vertical;
        }

        input[type="number"] {
            margin-top: 15px;
        }

        textarea:focus,
        input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 10px var(--glow-color);
        }

        .card-select-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
        }

        .card-select-group input[type="radio"] {
            display: none;
        }

        .card-select-group label {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 20px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            font-size: 0.9rem;
        }

        .card-select-group label:hover {
            transform: translateY(-5px);
            border-color: var(--primary-blue-light);
        }

        .card-select-group input[type="radio"]:checked+label {
            background-color: var(--primary-blue);
            border-color: var(--primary-blue);
            color: var(--text-primary);
            transform: translateY(-5px);
            box-shadow: 0 5px 20px var(--glow-color);
        }

        .card-select-group label i {
            font-size: 1.5rem;
            margin-bottom: 10px;
            display: block;
        }

        .card-select-group label span {
            font-weight: 500;
        }

        .card-select-group input[type="radio"]:checked+label i,
        .card-select-group input[type="radio"]:checked+label span {
            color: white;
        }

        .preview-panel {
            position: sticky;
            top: 40px;
        }

        .preview-panel h3 {
            margin-bottom: 25px;
            font-weight: 600;
        }

        .preview-icon {
            font-size: 3rem;
            color: var(--primary-blue);
            margin-bottom: 20px;
        }

        .preview-details p {
            background-color: var(--input-bg);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 3px solid var(--border-color);
            text-align: left;
        }

        .preview-details p strong {
            color: var(--text-primary);
            font-weight: 500;
        }

        .preview-details span {
            color: var(--text-secondary);
        }

        .preview-details #preview-topic {
            color: var(--primary-blue-light);
            font-weight: 600;
        }

        /* âœ¨ NEW: Styles for Recommendations Panel */
        #recommendationsPanel {
            margin-top: 30px;
            border-top: 1px solid var(--border-color);
            padding-top: 25px;
        }

        #recommendationsPanel h4 {
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .recommendation-item {
            background-color: var(--input-bg);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.95rem;
        }

        .recommendation-item button {
            padding: 5px 12px;
            font-size: 0.8rem;
            border-radius: 8px;
            background-color: var(--primary-blue);
            font-weight: 500;
            white-space: nowrap;
        }

        .button-group {
            display: flex;
            gap: 20px;
            margin-top: 40px;
            justify-content: center;
        }

        button {
            background: var(--primary-blue);
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 20px rgba(0, 163, 255, 0.3);
        }

        button.secondary {
            background-color: var(--border-color);
        }

        button.secondary:hover {
            background-color: var(--text-secondary);
        }

        .centered-content {
            max-width: 800px;
            margin: auto;
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid var(--border-color);
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid var(--border-color);
            border-top-color: var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #planReviewContainer {
            max-height: 50vh;
            overflow-y: auto;
            padding: 5px 20px 5px 5px;
        }

        #planReviewContainer::-webkit-scrollbar {
            width: 8px;
        }

        #planReviewContainer::-webkit-scrollbar-track {
            background: transparent;
        }

        #planReviewContainer::-webkit-scrollbar-thumb {
            background-color: var(--border-color);
            border-radius: 10px;
        }

        #planReviewContainer::-webkit-scrollbar-thumb:hover {
            background-color: var(--primary-blue);
        }

        .accordion-item {
            border-bottom: 1px solid var(--border-color);
        }

        .accordion-item:last-child {
            border-bottom: none;
        }

        .accordion-header {
            padding: 25px 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .accordion-header:hover {
            background-color: rgba(255, 255, 255, 0.03);
        }

        .accordion-header h4 {
            margin: 0;
            font-weight: 600;
            color: var(--primary-blue-light);
        }

        .accordion-arrow {
            transition: transform 0.4s ease;
        }

        .accordion-item.open .accordion-arrow {
            transform: rotate(180deg);
        }

        .accordion-content {
            padding: 0 10px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out, padding 0.5s ease-out;
        }

        .accordion-item.open .accordion-content {
            max-height: 1000px;
            padding-bottom: 20px;
        }

        .lesson-item {
            padding: 15px 0;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .lesson-item:first-child {
            border-top: none;
        }

        .lesson-icon {
            color: var(--primary-blue);
            margin-top: 5px;
        }

        .lesson-details .topic {
            font-weight: 500;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .lesson-details .description {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        #step3 {
            text-align: center;
        }

        .success-checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: var(--success-green);
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .success-checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: block;
            stroke-width: 2;
            stroke: #fff;
            stroke-miterlimit: 10;
            margin: 20px auto;
            box-shadow: inset 0px 0px 0px var(--success-green);
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
        }

        .success-checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }

        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }

        @keyframes scale {

            0%,
            100% {
                transform: none;
            }

            50% {
                transform: scale3d(1.1, 1.1, 1);
            }
        }

        @keyframes fill {
            100% {
                box-shadow: inset 0px 0px 0px 40px var(--success-green);
            }
        }
    </style>
</head>

<body>
    <!-- Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">AI-vidya</div>
        <nav class="nav-links">
            <a href="{{ url_for('dashboard.show_dashboard') }}"><i
                    class="fa-solid fa-table-columns"></i><span>Dashboard</span></a>
            <a href="{{ url_for('start_plan.show_start_plan') }}" class="active"><i
                    class="fa-solid fa-rocket"></i><span>Start Plan</span></a>
            <a href="{{ url_for('my_courses.list_my_courses') }}"><i class="fa-solid fa-book-open"></i><span>My
                    Courses</span></a>
            <a href="{{ url_for('my_courses.show_quizzes_page') }}"><i
                    class="fa-solid fa-pen-to-square"></i><span>Quizzes</span></a>
            <a href="{{ url_for('settings.show_settings') }}"><i class="fa-solid fa-gear"></i><span>Settings</span></a>
        </nav>
        <a href="{{ url_for('logout.logout_user') }}" class="logout"><i
                class="fa-solid fa-right-from-bracket"></i><span>Logout</span></a>
    </div>

    <main>
        <!-- Mobile Toggle Button -->
        <div class="menu-toggle" id="menuToggle">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="main-container">
            <h1 class="page-title">Create Your <span>Learning Plan</span></h1>

            <div id="step1" class="form-step active">
                <div class="step1-layout">
                    <div class="form-content">
                        <div class="form-group">
                            <label for="topicInput" class="group-title">1. What do you want to master?</label>
                            <textarea id="topicInput" placeholder="e.g., Quantum Computing with Python"
                                rows="2"></textarea>
                        </div>
                        <div class="form-group">
                            <label class="group-title">2. Choose your starting level</label>
                            <div class="card-select-group" id="difficultyLevel">
                                <input type="radio" id="d-beginner" name="difficulty" value="Beginner"><label
                                    for="d-beginner"><i class="fa-solid fa-seedling"></i><span>Beginner</span></label>
                                <input type="radio" id="d-b2i" name="difficulty" value="Beginner to Intermediate"><label
                                    for="d-b2i"><i class="fa-solid fa-arrow-trend-up"></i><span>Beginner to
                                        Int.</span></label>
                                <input type="radio" id="d-b2a" name="difficulty" value="Beginner to Advanced"><label
                                    for="d-b2a"><i class="fa-solid fa-rocket"></i><span>Beginner to Adv.</span></label>
                                <input type="radio" id="d-i2a" name="difficulty" value="Intermediate to Advanced"><label
                                    for="d-i2a"><i class="fa-solid fa-brain"></i><span>Int. to Advanced</span></label>
                                <input type="radio" id="d-a2m" name="difficulty" value="Advanced to Master"><label
                                    for="d-a2m"><i class="fa-solid fa-graduation-cap"></i><span>Adv. to
                                        Master</span></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="group-title">3. Select your timeline</label>
                            <div class="card-select-group" id="timelineSelect">
                                <input type="radio" id="t-1" name="timeline" value="1"><label for="t-1"><i
                                        class="fa-solid fa-bolt"></i><span>1 Month</span></label>
                                <input type="radio" id="t-3" name="timeline" value="3"><label for="t-3"><i
                                        class="fa-solid fa-person-running"></i><span>3 Months</span></label>
                                <input type="radio" id="t-6" name="timeline" value="6"><label for="t-6"><i
                                        class="fa-solid fa-calendar-days"></i><span>6 Months</span></label>
                                <input type="radio" id="t-9" name="timeline" value="9"><label for="t-9"><i
                                        class="fa-solid fa-hourglass-half"></i><span>9 Months</span></label>
                                <input type="radio" id="t-12" name="timeline" value="12"><label for="t-12"><i
                                        class="fa-solid fa-mountain-sun"></i><span>12 Months</span></label>
                                <input type="radio" id="t-custom" name="timeline" value="custom"><label
                                    for="t-custom"><i class="fa-solid fa-pen-ruler"></i><span>Custom</span></label>
                            </div>
                            <input type="number" id="customTimelineInput" placeholder="Enter number of months" min="1"
                                style="display: none;">
                        </div>
                        <div class="button-group">
                            <button id="generatePlanBtn">Generate Plan with AI <i
                                    class="fa-solid fa-arrow-right"></i></button>
                        </div>
                    </div>
                    <aside class="preview-panel">
                        <div style="text-align: center;">
                            <i class="fa-solid fa-file-invoice preview-icon"></i>
                            <h3>Plan Summary</h3>
                        </div>
                        <div class="preview-details">
                            <p><strong>Topic:</strong> <span id="preview-topic">_</span></p>
                            <p><strong>Level:</strong> <span id="preview-difficulty">_</span></p>
                            <p><strong>Timeline:</strong> <span id="preview-timeline">_</span></p>
                        </div>
                        <!-- âœ¨ NEW: Recommendations Panel -->
                        <div id="recommendationsPanel">
                            <h4>Recommended For You</h4>
                            <div id="recommendationsList">
                                <!-- Recommendations will be injected here by JavaScript -->
                            </div>
                        </div>
                    </aside>
                </div>
            </div>

            <div id="step2" class="form-step">
                <div class="centered-content">
                    <h2 style="margin-bottom: 20px;">Review Your AI-Generated Plan</h2>
                    <div id="planReviewContainer"></div>
                    <div class="button-group">
                        <button id="backToStep1Btn" class="secondary"><i class="fa-solid fa-arrow-left"></i>
                            Back</button>
                        <button id="finalizePlanBtn">Finalize & Save Plan <i class="fa-solid fa-check"></i></button>
                    </div>
                </div>
            </div>

            <div id="step3" class="form-step">
                <div class="centered-content">
                    <svg class="success-checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                        <circle class="success-checkmark__circle" cx="26" cy="26" r="25" fill="none" />
                        <path class="success-checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
                    </svg>
                    <h2>Plan Confirmed!</h2>
                    <p>Your personalized learning journey is saved. You can find it under "My Courses".</p>
                    <div class="button-group">
                        <button onclick="window.location.href='{{ url_for('my_courses.list_my_courses') }}'"
                            class="secondary">View My Courses</button>
                        <button onclick="window.location.href='{{ url_for('dashboard.show_dashboard') }}'">Go to
                            Dashboard</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- âœ¨ FIX: Use a single hidden element to store API configuration -->
    <input type="hidden" id="apiConfig" data-user-id="{{ user_id }}"
        data-recommendations-url="{{ url_for('start_plan.get_recommendations') }}"
        data-generate-plan-url="{{ url_for('start_plan.generate_plan') }}"
        data-save-plan-url="{{ url_for('start_plan.save_plan') }}">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let generatedPlanData = null;

            const steps = {
                1: document.getElementById('step1'),
                2: document.getElementById('step2'),
                3: document.getElementById('step3')
            };

            // Mobile Menu Toggle Logic
            const menuToggle = document.getElementById('menuToggle');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');

            if (menuToggle && sidebar && overlay) {
                menuToggle.addEventListener('click', () => {
                    sidebar.classList.toggle('active');
                    overlay.classList.toggle('active');
                });
                overlay.addEventListener('click', () => {
                    sidebar.classList.remove('active');
                    overlay.classList.remove('active');
                });
            }
            const planReviewContainer = document.getElementById('planReviewContainer');

            // âœ¨ FIX: Get API URLs and user ID from the new config element
            const apiConfigEl = document.getElementById('apiConfig');
            const userId = apiConfigEl.dataset.userId;
            const recommendationsUrl = apiConfigEl.dataset.recommendationsUrl;
            const generatePlanUrl = apiConfigEl.dataset.generatePlanUrl;
            const savePlanUrl = apiConfigEl.dataset.savePlanUrl;

            const generateBtn = document.getElementById('generatePlanBtn');
            const backBtn = document.getElementById('backToStep1Btn');
            const finalizeBtn = document.getElementById('finalizePlanBtn');
            const topicInput = document.getElementById('topicInput');
            const difficultyGroup = document.getElementById('difficultyLevel');
            const timelineGroup = document.getElementById('timelineSelect');
            const previewTopic = document.getElementById('preview-topic');
            const previewDifficulty = document.getElementById('preview-difficulty');
            const previewTimeline = document.getElementById('preview-timeline');
            const customTimelineInput = document.getElementById('customTimelineInput');
            const recommendationsList = document.getElementById('recommendationsList');


            function updatePreview() {
                previewTopic.textContent = topicInput.value.trim() || '_';
                const difficulty = difficultyGroup.querySelector('input:checked');
                previewDifficulty.textContent = difficulty ? difficulty.nextElementSibling.textContent : '_';
                const timeline = timelineGroup.querySelector('input:checked');
                let timelineText = '_';
                if (timeline) {
                    if (timeline.value === 'custom') {
                        timelineText = customTimelineInput.value ? `${customTimelineInput.value} Months (Custom)` : 'Custom';
                    } else {
                        timelineText = timeline.nextElementSibling.textContent;
                    }
                }
                previewTimeline.textContent = timelineText;
            }

            topicInput.addEventListener('keyup', updatePreview);
            difficultyGroup.addEventListener('change', updatePreview);
            timelineGroup.addEventListener('change', updatePreview);
            customTimelineInput.addEventListener('keyup', updatePreview);
            customTimelineInput.addEventListener('change', updatePreview);


            timelineGroup.addEventListener('change', () => {
                const selectedTimeline = timelineGroup.querySelector('input:checked');
                if (selectedTimeline && selectedTimeline.value === 'custom') {
                    customTimelineInput.style.display = 'block';
                } else {
                    customTimelineInput.style.display = 'none';
                }
            });

            if (!userId) {
                console.error("User ID not found.");
                return;
            }

            const goToStep = (stepNumber) => {
                if (steps[stepNumber]) {
                    Object.values(steps).forEach(step => step.classList.remove('active'));
                    steps[stepNumber].classList.add('active');
                }
            };

            const renderPlan = (planData) => {
                if (!planData || !planData.modules) {
                    planReviewContainer.innerHTML = `<p style="color: red; text-align: center;">Error: Could not display plan.</p>`;
                    return;
                }
                const planHtml = planData.modules.map(module => {
                    const lessonsHtml = module.lessons.map(lesson => `
                        <div class="lesson-item">
                            <i class="fa-solid fa-circle-play lesson-icon"></i>
                            <div class="lesson-details">
                                <div class="topic"><strong>Day ${lesson.day_of_plan || 'N/A'}:</strong> ${lesson.topic || 'Untitled Lesson'}</div>
                                <p class="description">${lesson.description || 'No description.'}</p>
                            </div>
                        </div>`).join('');
                    return `
                    <div class="accordion-item">
                        <div class="accordion-header">
                            <h4>${module.module_title || 'Untitled Module'}</h4>
                            <span class="accordion-arrow"><i class="fa-solid fa-chevron-down"></i></span>
                        </div>
                        <div class="accordion-content">${lessonsHtml}</div>
                    </div>`;
                }).join('');

                planReviewContainer.innerHTML = planHtml;

                document.querySelectorAll('.accordion-header').forEach(header => {
                    header.addEventListener('click', () => {
                        header.parentElement.classList.toggle('open');
                    });
                });
            };

            const fetchAndDisplayRecommendations = async () => {
                try {
                    // âœ¨ FIX: Use the URL from the data attribute
                    const response = await fetch(recommendationsUrl);
                    const data = await response.json();

                    if (response.ok && data.status === 'success' && data.recommendations.length > 0) {
                        let recsHtml = '';
                        data.recommendations.forEach(title => {
                            recsHtml += `
                                <div class="recommendation-item">
                                    <span>${title}</span>
                                    <button class="start-rec-btn" data-topic="${title}">Start Plan</button>
                                </div>`;
                        });
                        recommendationsList.innerHTML = recsHtml;

                        document.querySelectorAll('.start-rec-btn').forEach(button => {
                            button.addEventListener('click', (e) => {
                                const topic = e.target.dataset.topic;
                                topicInput.value = topic;
                                document.getElementById('d-b2a').checked = true;
                                document.getElementById('t-3').checked = true;
                                updatePreview();
                                window.scrollTo(0, 0);
                            });
                        });

                    } else {
                        recommendationsList.innerHTML = '<p style="font-size: 0.9rem; text-align: center; color: var(--text-secondary);">No recommendations available yet.</p>';
                    }
                } catch (error) {
                    console.error("Failed to fetch recommendations:", error);
                    recommendationsList.innerHTML = '<p style="font-size: 0.9rem; text-align: center; color: #ff6b6b;">Could not load recommendations.</p>';
                }
            };


            generateBtn.addEventListener('click', async () => {
                const topic = topicInput.value.trim();
                const difficultyRadio = difficultyGroup.querySelector('input:checked');
                const timelineRadio = timelineGroup.querySelector('input:checked');
                if (!topic || !difficultyRadio || !timelineRadio) {
                    alert('Please fill out all fields.');
                    return;
                }
                let timelineValue = timelineRadio.value;
                if (timelineValue === 'custom') {
                    timelineValue = customTimelineInput.value.trim();
                    if (!timelineValue || parseInt(timelineValue, 10) < 1) {
                        alert('Please enter a valid number of months for the custom timeline.');
                        return;
                    }
                }
                goToStep(2);
                planReviewContainer.innerHTML = `<div class="loader"></div><p style="text-align: center;">ðŸ§  Generating your personalized plan... Please wait.</p>`;
                try {
                    // âœ¨ FIX: Use the URL from the data attribute
                    const response = await fetch(generatePlanUrl, {
                        method: "POST",
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            topic,
                            difficulty: difficultyRadio.value,
                            timeline: timelineValue
                        })
                    });
                    const data = await response.json();
                    if (!response.ok || data.status !== 'success') throw new Error(data.message || 'Failed to generate plan.');
                    generatedPlanData = data.plan_data;
                    generatedPlanData.difficulty_level = difficultyRadio.value;
                    generatedPlanData.total_duration_months = parseInt(timelineValue, 10);
                    renderPlan(generatedPlanData);
                } catch (error) {
                    planReviewContainer.innerHTML = `<p style="color: red; text-align: center;">Error: ${error.message}</p>`;
                }
            });

            backBtn.addEventListener('click', () => goToStep(1));

            finalizeBtn.addEventListener('click', async () => {
                if (!generatedPlanData) {
                    alert("No plan data to save.");
                    return;
                }
                finalizeBtn.disabled = true;
                finalizeBtn.textContent = 'Saving...';
                try {
                    // âœ¨ FIX: Use the URL from the data attribute
                    const response = await fetch(savePlanUrl, {
                        method: "POST",
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            plan_data: generatedPlanData,
                            // âœ¨ FIX: Use the userId variable from the config element
                            userId: userId
                        })
                    });
                    const data = await response.json();
                    if (!response.ok || data.status !== 'success') throw new Error(data.message || 'Error saving plan.');
                    goToStep(3);
                } catch (error) {
                    alert(`Could not save plan: ${error.message}`);
                } finally {
                    finalizeBtn.disabled = false;
                    finalizeBtn.textContent = 'Finalize & Save Plan';
                }
            });

            goToStep(1);
            fetchAndDisplayRecommendations();
        });
    </script>

</body>

</html>
